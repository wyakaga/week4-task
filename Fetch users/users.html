<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users</title>
		<link rel="stylesheet" href="../css/users.css" />
		<script defer src="../js/fetch.js"></script>
	</head>
	<body>
		<div class="min-h-screen w-full bg-[url(../assets/mesh-335.webp)] bg-cover bg-no-repeat">
			<section class="main flex flex-col">
				<section class="flex flex-col py-6 gap-7 justify-center items-center">
					<h1 class="animate-text bg-gradient-to-r from-tokyo-pink via-tokyo-blue to-tokyo-aqua bg-clip-text text-transparent text-5xl font-black">Show users</h1>
					<button class="show-btn w-1/12 inline-block animate-border rounded-xl bg-transparent from-tokyo-purple via-tokyo-pink to-tokyo-aqua bg-[length:400%_400%] p-0.5 transition hover:bg-gradient-to-r outline-none focus:outline-none focus:ring">
						<span class="block rounded-xl bg-tokyo-blue px-2 lg:px-4 py-2 text-lg text-tokyo-white">Show</span>
					</button>
				</section>
				<section class="card-holder flex justify-center items-center lg:p-16"></section>
			</section>
		</div>
	</body>
</html>
